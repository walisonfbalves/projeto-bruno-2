<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferpitel Bank</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>


</head>
<body>
    <div>
        <h1 id = "titulo">Cadastro de Clientes </h1>
        <p id = "subtitulo">Complete com suas informações</p>
        <p id="acao">Novo Cliente</p>
    </div>


     
    <form name="form" id="form">
        <input type="hidden" name="id" id="id">
       
        <fieldset id="grupo">
            <div class = "campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text"  name ="nome" id="nome"  maxlength="35" placeholder= "Digite seu nome" required>
            </div>

            <div class = "campo">
                <label for="RG"><strong>RG</strong></label>
                <input type="text" name ="rg" id="rg" maxlength="8" placeholder="Digite seu RG" oninput="apenasNumeros(this)" required>
            </div>

            <div class = "campo">
                <label for="CPF"><strong>CPF</strong></label>
                <input type="text" name ="cpf" id="cpf"  placeholder= "Digite seu CPF" oninput="mascaraCPF(this)"  required>
            </div>

            <div class = "campo">
                <label for="agencia"><strong>Agência</strong></label>
                <input type="text" name ="agencia" id="agencia" maxlength="6" placeholder="Digite sua agência" oninput="apenasNumeros(this)"  required>
            </div>

            <div class = "campo">
                <label for ="conta"><strong>Conta</strong></label>
                <input type="text" name ="conta" id="conta" maxlength="6" placeholder="Digite sua conta" oninput="apenasNumeros(this)" required>
            </div>

        </fieldset>

        <input class="botao" type="button" id="inserir" value="Inserir" onclick="inserirCliente()"/>
        <input class="botao" type="button" id="alterar" value="Alterar" onclick="fAlterar()" style="display:none;" />
        <input class="botao" type="button" id="cancelar" value="Cancelar" onclick="fCancelar()" style="display:none;" />

            <div id = "tabela">
                <table id="tbCliente">
                    <thead>
                        <tr>
                            <th>Ações</th>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>RG</th>
                            <th>CPF</th>
                            <th>Agência</th>
                            <th>Conta</th>
                        </tr>
                    </thead>
                </table>
                 
            </div>
        

    </form>
    
</body>
</html>
