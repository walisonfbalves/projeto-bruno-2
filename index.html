<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ferpitel Bank</title>
</head>
<body>
    <div>
        <h1 id = "titulo">Cadastro de Clientes </h1>
        <p id = "subtitulo">Complete com suas informações</p>
    </div>

    <form>
        <fieldset id = "grupo">
            <div class = "campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name = "nome" id ="nome" required>
            </div>

            <div class = "campo">
                <label for="RG"><strong>RG</strong></label>
                <input type="text" name ="RG" id = "RG" required>
            </div>

            <div class = "campo">
                <label for="CPF"><strong>CPF</strong></label>
                <input type="text" name="CPF" id="CPF" required>
            </div>

            <div class = "campo">
                <label for="agencia"><strong>Agência</strong></label>
                <input type="text" name="agencia" id="agencia" required>
            </div>

            <div class = "campo">
                <label for ="conta"><strong>Conta</strong></label>
                <input type="text" name="conta" id="conta" required>
            </div>

        </fieldset>

        <button class="botao" type="submit">Salvar</button>

        <fieldset>
            <div class = "campo1">
                 <label for ="conta"><strong>Clientes Adicionados</strong></label>
                 <input type="text" name="clientesAdicionados" id="clientesAdicionados">
            </div>
            
        </fieldset>

    </form>
    
</body>
</html>
