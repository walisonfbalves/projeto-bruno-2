<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferpitel Bank</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>

    
</head>
<body>
    <div>
        <h1 id = "titulo">Cadastro de Clientes </h1>
        <p id = "subtitulo">Complete com suas informações</p>
    </div>

    <form>
        <fieldset id = "grupo">
            <div class = "campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name = "nome" id ="nome" required>
            </div>

            <div class = "campo">
                <label for="RG"><strong>RG</strong></label>
                <input type="text" name ="rg" id = "rg" required>
            </div>

            <div class = "campo">
                <label for="CPF"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" required>
            </div>

            <div class = "campo">
                <label for="agencia"><strong>Agência</strong></label>
                <input type="text" name="agencia" id="agencia" required>
            </div>

            <div class = "campo">
                <label for ="conta"><strong>Conta</strong></label>
                <input type="text" name="conta" id="conta" required>
            </div>

        </fieldset>
        <input class="botao" type="button" value="Inserir" onclick="inserirCliente( nome.value, rg.value, cpf.value, agencia.value, conta.value)">
        <input class="botao" type="button" value="Salvar" onclick="salvarCliente(nome, rg, cpf, agencia, conta )">
        <input class="botao" type="button" value="Excluir" onclick="excluirCliente()">
        
            <div id = "tabela">
                <table id="tbCliente">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nome</td>
                            <td>RG</td>
                            <td>CPF</td>
                            <td>Agência</td>
                            <td>Conta</td>
                        </tr>
                    </thead>
                </table>
                 
            </div>
        

    </form>
    
</body>
</html>
