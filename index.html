<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferpitel Bank</title>
</head>
<body>
    <div>
        <h1>Cadastro Cliente</h1>
        <p>Complete com suas informações</p>
    </div>

    <form>
        <fieldset>
            <caption>Dados Pessoais</caption>
            <div>
                <label>Nome Completo</label>
                <input type="text" name = "nome" id ="nome">
            </div>

            <div>
                <label>RG</label>
                <input type="number" name ="RG" id = "RG">
            </div>

            <div>
                <label>CPF</label>
                <input type="number" name="CPF" id="CPF">
            </div>
        </fieldset>

        <fieldset>
            <caption>Dados da conta</caption>
            <div>
                <label>Agência</label>
                <input type="text" name="Agência" id="Agência">
            </div>

            <div>
                <label>Conta</label>
                <input type="text" name="conta" id="conta">
            </div>

            <div>
                <label>Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
        </fieldset>

        <div>
            <label></label>
        </div>

    </form>
    
</body>
</html>
